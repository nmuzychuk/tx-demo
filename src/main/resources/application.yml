spring:
  profiles:
    active: prod

  jta:
    enabled: true

    atomikos:
      datasource:
        message:
          unique-resource-name: messageDataSource
          xa-data-source-class-name: org.h2.jdbcx.JdbcDataSource
          xa-properties:
            user: sa
            password:
            url: jdbc:h2:mem:message;DB_CLOSE_DELAY=-1

        audit:
          unique-resource-name: auditDataSource
          xa-data-source-class-name: org.h2.jdbcx.JdbcDataSource
          xa-properties:
            user: sa
            password:
            url: jdbc:h2:mem:auditevent;DB_CLOSE_DELAY=-1
